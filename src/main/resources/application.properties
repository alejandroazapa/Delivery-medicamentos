# Nombre de la aplicación
spring.application.name=delivery-medicamentos
server.port=9091

spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XE
spring.datasource.username=delivery
spring.datasource.password=delivery123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

spring.jpa.open-in-view=false

# ========================
# Logs
# ========================
logging.level.root=INFO
logging.level.pe.edu.upeu.deliverymedicamentos=DEBUG

# Guardar logs en un archivo (opcional)
logging.file.name=logs/delivery.log

# ========================
# Errores
# ========================
server.error.include-message=always
server.error.include-binding-errors=always
